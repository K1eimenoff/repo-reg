<html lang="ru">
<head>
  <link rel="stylesheet" href="css/Style.css">

    <title>Registration</title>

<body>

    <div class="reg-screen">

        <input type="text" name="n" placeholder="ФИО" required="required" />

          <a class="btn btn-primary btn-large btn-block" href="#">Отправить</a>
        </div>

      </div>
    </div>
  </div>
